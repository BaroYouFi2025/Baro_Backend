# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY}
jwt.access-validity-seconds=${JWT_ACCESS_VALIDITY_SECONDS}
jwt.refresh-validity-seconds=${JWT_REFRESH_VALIDITY_SECONDS}

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=OTHER
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Email Configuration
mail.imap.host=${MAIL_IMAP_HOST}
mail.imap.username=${MAIL_IMAP_USERNAME}
mail.imap.password=${MAIL_IMAP_PASSWORD}

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Jackson Serialization - Prevent empty beans serialization failure
spring.jackson.serialization.fail-on-empty-beans=false

# Cookie Configuration
cookie.secure=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads
file.upload.base-url=https://jjm.jojaemin.com

# Hibernate Batch Configuration (JDBC Batch 최적화)
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Firebase Configuration
firebase.project-id=${FIREBASE_PROJECT_ID:baroyofi}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-adminsdk.json}

# Google Maps API Configuration
google.maps.api-key=${GOOGLE_MAPS_API_KEY}

# Google Gemini AI Image Generation/Edit API Configuration
# Model: gemini-2.5-flash-image
# Endpoint: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent
# RPM=10, TPM=200,000, RPD=100
google.gemini.api.url=${GOOGLE_GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent}
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY}

# Retry Configuration
google.gemini.retry.max-attempts=${GOOGLE_GEMINI_RETRY_MAX_ATTEMPTS:3}
google.gemini.retry.initial-delay-seconds=${GOOGLE_GEMINI_RETRY_DELAY:10}

# Rate Limiting & Quota Configuration
google.gemini.quota.enabled=${GOOGLE_GEMINI_QUOTA_ENABLED:true}
google.gemini.quota.rpm=${GOOGLE_GEMINI_QUOTA_RPM:10}
google.gemini.quota.rpd=${GOOGLE_GEMINI_QUOTA_RPD:100}
google.gemini.quota.daily-limit=${GOOGLE_GEMINI_DAILY_LIMIT:100}

# Police Missing Person API Configuration
police.api.url=https://www.safe182.go.kr
police.api.esntl-id=${POLICE_API_ESNTL_ID}
police.api.auth-key=${POLICE_API_AUTH_KEY}
police.api.row-size=100

# NEARBY_ALERT Configuration
nearby.alert.radius.meters=${NEARBY_ALERT_RADIUS_METERS:1000}
nearby.alert.cooldown.hours=${NEARBY_ALERT_COOLDOWN_HOURS:24}
nearby.alert.distance.threshold.meters=${NEARBY_ALERT_DISTANCE_THRESHOLD_METERS:1000}
