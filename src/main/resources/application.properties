# ===================================
# JWT Configuration
# ===================================
jwt.secret-key=${JWT_SECRET_KEY}
jwt.access-validity-seconds=${JWT_ACCESS_VALIDITY_SECONDS}
jwt.refresh-validity-seconds=${JWT_REFRESH_VALIDITY_SECONDS}

# ===================================
# Database Configuration
# ===================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=OTHER
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate Batch Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# ===================================
# Email Configuration
# ===================================
mail.imap.host=${MAIL_IMAP_HOST}
mail.imap.username=${MAIL_IMAP_USERNAME}
mail.imap.password=${MAIL_IMAP_PASSWORD}

# ===================================
# Swagger/OpenAPI Configuration
# ===================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# ===================================
# Web & Serialization Configuration
# ===================================
# Jackson Serialization
spring.jackson.serialization.fail-on-empty-beans=false

# Cookie Configuration
cookie.secure=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads
file.upload.base-url=https://jjm.jojaemin.com

# ===================================
# External API Configuration
# ===================================
# Firebase
firebase.project-id=${FIREBASE_PROJECT_ID:baro-youfi}
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-adminsdk.json}

# Google Maps API
google.maps.api-key=${GOOGLE_MAPS_API_KEY}

# Google Gemini AI (gemini-2.5-flash-image)
# Quota: RPM=10, TPM=200,000, RPD=100
google.gemini.api.url=${GOOGLE_GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent}
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY}
google.gemini.retry.max-attempts=${GOOGLE_GEMINI_RETRY_MAX_ATTEMPTS:3}
google.gemini.retry.initial-delay-seconds=${GOOGLE_GEMINI_RETRY_DELAY:10}
google.gemini.quota.enabled=${GOOGLE_GEMINI_QUOTA_ENABLED:true}
google.gemini.quota.rpm=${GOOGLE_GEMINI_QUOTA_RPM:10}
google.gemini.quota.rpd=${GOOGLE_GEMINI_QUOTA_RPD:100}

# Police Missing Person API
police.api.url=https://www.safe182.go.kr
police.api.esntl-id=${POLICE_API_ESNTL_ID}
police.api.auth-key=${POLICE_API_AUTH_KEY}
police.api.row-size=100

# ===================================
# Business Logic Configuration
# ===================================
# Nearby Alert Configuration
nearby.alert.radius.meters=${NEARBY_ALERT_RADIUS_METERS:1000}
nearby.alert.cooldown.hours=${NEARBY_ALERT_COOLDOWN_HOURS:24}
nearby.alert.distance.threshold.meters=${NEARBY_ALERT_DISTANCE_THRESHOLD_METERS:1000}

# ===================================
# Monitoring & Actuator Configuration
# ===================================
management.server.port=10080
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=baro

# ===================================
# Docker Compose Configuration
# ===================================
# Grafana Admin Account
grafana.admin.user=${GRAFANA_ADMIN_USER:admin}
grafana.admin.password=${GRAFANA_ADMIN_PASSWORD:admin}

# Prometheus Retention Period
prometheus.retention.days=${PROMETHEUS_RETENTION_DAYS:15d}

# PostgreSQL Database
postgres.db=${POSTGRES_DB:baro}
postgres.port=${PGPORT:5432}
