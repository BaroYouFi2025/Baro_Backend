name: CI Tests

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "refactor/**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Run unit tests with coverage
        run: ./gradlew clean coverageReportClean test jacocoTestReport

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/html
