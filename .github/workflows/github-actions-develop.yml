  build:
    runs-on: ubuntu-latest
    # PRì´ ì‹¤ì œë¡œ ë³‘í•©ëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'push' && github.ref == 'refs/heads/develop') }}

    steps:
      # ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Gradle Wrapper ë¬´ê²°ì„± ê²€ì¦
      - name: Validate Gradle Wrapper
