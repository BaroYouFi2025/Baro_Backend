global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'baro-monitor'

scrape_configs:
  # Spring Boot Actuator 메트릭 수집
  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:10080']
        labels:
          application: 'baro'
          environment: 'production'

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
